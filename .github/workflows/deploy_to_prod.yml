name: Desplegar Subm√≥dulo a Producci√≥n

on:
  push:
    branches:
      - main  
  workflow_dispatch:

jobs:
  update-server:
    runs-on: ubuntu-latest
    steps:
      - name: Conectar por SSH y actualizar el padre
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e
            echo "üöÄ Se ha detectado un cambio en el subm√≥dulo. Iniciando despliegue..."
            
            # Vamos a la carpeta del PROYECTO PADRE (Listy)
            cd /var/www/listy
            
            # Le decimos al padre que actualice sus subm√≥dulos a la √∫ltima versi√≥n
            /usr/bin/git submodule update --recursive --remote
            
            # Ejecutar el comando para leer las recetas
            docker exec listy_php php /var/www/bin/console recipe:readfolder
            
            echo "‚úÖ Subm√≥dulo actualizado en producci√≥n al instante."